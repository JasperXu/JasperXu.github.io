<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>JasperXu's 笔记本</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="JasperXu's 笔记本">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="lib/docsify-themeable-0.8.4/dist/css/theme-simple-change.css" />  
  <link rel="stylesheet" href="lib/gitalk-1.7.0/dist/gitalk.css" />
  <link rel="stylesheet" href="lib/fortawesome-5.15.2/fontawesome-free/css/fontawesome.css" />
  <link rel="stylesheet" href="lib/fortawesome-5.15.2/fontawesome-free/css/brands.css" />
  <link rel="stylesheet" href="lib/fortawesome-5.15.2/fontawesome-free/css/regular.css" />
  <link rel="stylesheet" href="lib/fortawesome-5.15.2/fontawesome-free/css/solid.css" />

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'JasperXu\'s 笔记本',
      repo: 'jasperxu',
      auto2top: true,
      loadSidebar: true,
      maxLevel: 3,
      subMaxLevel: 3,
      loadNavbar: true,
      onlyCover: true,
      coverpage: ['/', '/Framework/FE/'],
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}',
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: false       // default:true
      },
    }
  </script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
    });
  </script>
  <!-- Docsify v4 -->
  <script src="lib/docsify-4.11.6/lib/docsify.min.js"></script>
  <script src="lib/docsify-themeable-0.8.4/dist/js/docsify-themeable.js"></script>
  <script src="lib/docsify-4.11.6/lib/plugins/emoji.min.js"></script>
  <script src="lib/docsify-4.11.6/lib/plugins/zoom-image.min.js"></script>
  <script src="lib/docsify-4.11.6/lib/plugins/gitalk-change.js"></script>
  <script src="lib/gitalk-1.7.0/dist/gitalk.min.js"></script>

  <script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>

  <script src="lib/prismjs-1.23.0/components/prism-bash.min.js"></script>
  <script src="lib/prismjs-1.23.0/components/prism-matlab.min.js"></script>
  <script src="lib/prismjs-1.23.0/components/prism-go.min.js"></script>
  <script src="lib/prismjs-1.23.0/components/prism-csharp.min.js"></script>
  <script src="lib/prismjs-1.23.0/components/prism-python.min.js"></script>
  <script src="lib/prismjs-1.23.0/components/prism-bash.min.js"></script>

  <script src="lib/docsify-pagination-2.6.1/dist/docsify-pagination.min.js"></script>
  <script src="lib/docsify-tabs-1.4.4/dist/docsify-tabs.js"></script>
  <script src="lib/docsify-fontawesome-0.0.6/dist/docsify-fontawesome.min.js"></script>

  <script src="lib/blueimp-md5-2.18.0/js/md5.min.js"></script>

  <script>
    var _hmt = _hmt || [];

      if (document.domain != "localhost") {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?ba2da28ca00435302909ee9426bcadab";

</body>
</html>
